<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 4</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="h-screen w-screen">
        <div class="nav h-[10vh] w-full bg-zinc-600 flex justify-center items-center gap-10">
            <h3 class="cursor-pointer text-zinc-100">Home</h3>
            <h3 class="cursor-pointer text-zinc-100">About</h3>
            <h3 class="cursor-pointer text-zinc-100">Contact</h3>
        </div>
        <div class="content w-full h-[90vh] bg-zinc-800 flex justify-center items-center flex-col gap-10">
            <div
                class="home h-1/2 w-1/3 border-2 border-zinc-600 p-10 text-zinc-300 rounded-lg flex flex-col justify-center items-center">

                <ul class="names">
                    <li>Aryan</li>
                </ul>


            </div>
            <div class="button">
                <input class="px-3 py-2 border-2 border-zinc-600 rounded outline-none" type="text" placeholder="Enter name">
                <button id="add" class="add px-3 py-2 border-2 border-green-600 rounded bg-green-600">Add</button>
                <button id="remove" class="remove px-3 py-2 border-2 border-red-600 rounded bg-red-600">remove</button>
            </div>
        </div>
    </div>

    <script>

        const ul = document.querySelector('.names');
        const input = document.querySelector('input');
        const parent = document.querySelector('.button');

        var li;
        parent.addEventListener('click', function(dets){
            
            if(dets.target.id === 'add' && input.value.trim() != "") {
                li = document.createElement('li');
                li.textContent = input.value;
                ul.appendChild(li);
                input.value = "";
            }
            if(dets.target.id === 'remove') {
                ul.removeChild(li);
            }
        })
        
        




    </script>
</body>

</html>
