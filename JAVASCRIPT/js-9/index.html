<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 9</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="h-screen w-screen">
        <div class="nav h-[10vh] w-full bg-zinc-600 flex justify-center items-center gap-10">
            <h3 class="cursor-pointer text-zinc-100">Home</h3>
            <h3 class="cursor-pointer text-zinc-100">About</h3>
            <h3 class="cursor-pointer text-zinc-100">Contact</h3>
        </div>
        <div class="content w-full h-[90vh] bg-zinc-800 flex justify-center items-center gap-3 p-5 flex-col">
            
            <div
                class="overflow-hidden home h-1/2 w-1/3 border-2 border-zinc-600 p-2 text-zinc-300 rounded-lg flex gap-3 flex-wrap">

                <div id="counter" class="h-10 w-10 flex justify-center items-center">
                    0
                </div>
                <div class="h-full w-full">
                    <textarea class="border-t-2 p-2 resize-none outline-none h-1/2 w-full bg-transparent" name="textarea" id="" cols="50" rows="10"></textarea>
                </div>

            </div>

        </div>
    </div>



    <script>
        const textarea = document.querySelector('textarea');
        let counter = document.querySelector('#counter');

        textarea.addEventListener('input', function() {
            counter.textContent = textarea.value.length;

        })

    </script>
</body>

</html>
