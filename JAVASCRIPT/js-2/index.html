<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- Create a page with two images and a button. When the button is clicked, swap the source attribute of the images -->

    <div class="h-screen w-screen bg-blue-300 flex justify-center items-center gap-10">
        <div class="h-1/3 w-1/5 overflow-hidden p-5 rounded-lg bg-yellow-400">
            <img class="img-1 bg-cover h-full w-full" src="https://images.unsplash.com/photo-1734640113825-24dd7c056052?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8" alt="">
        </div>
        <div class="button px-3 py-2 rounded bg-blue-500 text-white text-sm cursor-pointer">
            Change
        </div>
        <div class="h-1/3 w-1/5 overflow-hidden p-5 rounded-lg bg-green-400">
            <img class="img-2 bg-cover h-full w-full" src="https://images.unsplash.com/photo-1735657061792-9a8221a7144b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
    </div>



    <script>
        const button = document.querySelector('.button');
        const img1 = document.querySelector('.img-1')
        const img2 = document.querySelector('.img-2')

        button.addEventListener('click', function(dets){
            var link = img1.src;
            img1.src = img2.src;
            img2.src = link;
        })
    </script>
</body>
</html>
