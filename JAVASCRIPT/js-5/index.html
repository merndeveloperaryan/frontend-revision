<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="h-screen w-screen">
        <div class="nav h-[10vh] w-full bg-zinc-600 flex justify-center items-center gap-10">
            <h3 class="cursor-pointer text-zinc-100">Home</h3>
            <h3 class="cursor-pointer text-zinc-100">About</h3>
            <h3 class="cursor-pointer text-zinc-100">Contact</h3>
        </div>
        <div class="content w-full h-[90vh] bg-zinc-800 flex justify-center items-center flex-col gap-10">
            <div
                class="home h-1/2 w-1/3 border-2 border-zinc-600 p-10 text-zinc-300 rounded-lg flex flex-col justify-center items-center">

                <h2 class="h-10 w-10 rounded border-2 border-zinc-600 flex justify-center items-center"></h2>
                
            </div>
            <div class="button">
                <button id="start" class="px-3 py-2 border-2 border-green-600 rounded bg-green-600">Strat</button>
                <button id="stop" class="px-3 py-2 border-2 border-red-600 rounded bg-red-600">Stop</button>
            </div>
        </div>
    </div>



    <script>

        const h = document.querySelector('h2');
        const buttons = document.querySelector('.button');

        var count = 0;
        var set;
        buttons.addEventListener('click', function(dets) {
            if(dets.target.id === 'start') {
                set = setInterval(function(){
                    h.textContent = ++count;
                }, 500);
            }
            if(dets.target.id === 'stop') clearInterval(set);
        })

    </script>
</body>
</html>
