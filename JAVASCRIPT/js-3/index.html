<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <!-- Create a form with input fields and a submit button Use the javascript to validate the form and show error if the input fields are invalid. -->

    <div class="h-screen w-screen">
        <div class="nav h-[10vh] w-full bg-zinc-600 flex justify-center items-center gap-10">
            <h3 class="cursor-pointer text-zinc-100">Home</h3>
            <h3 class="cursor-pointer text-zinc-100">About</h3>
            <h3 class="cursor-pointer text-zinc-100">Contact</h3>
        </div>
        <div class="content w-full h-[90vh] bg-zinc-800 flex justify-center items-center">
            <div class="home h-1/2 w-1/3 border-2 border-zinc-600 p-10 text-zinc-300 rounded-lg flex flex-col justify-center items-center">
                <h2 class="hidden text-red-500 font-bold text-lg"></h2>
                <form action="">
                    <div class="my-3">
                        <input class="name outline-none px-3 py-2 rounded text-zinc-600 bg-zinc-200" type="text" placeholder="Name">
                    </div>
                    <div class="my-3">
                        <input class="pass outline-none px-3 py-2 rounded text-zinc-600 bg-zinc-200" type="password" placeholder="password">
                    </div>
                    <div class="text-center">
                        <input id="btn" class="w-full border-2 border-zinc-500 px-3 py-2 rounded" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>

        const form = document.querySelector('form');
        const msg = document.querySelector('h2');
        const inputs = document.querySelectorAll('input');

        form.addEventListener('submit', function(dets){
            dets.preventDefault();
            for (let i = 0; i < inputs.length; i++) {
                if(inputs[0].value.trim() === '') {
                    msg.textContent = "Some fields are blank";
                    msg.classList.remove('hidden');
                    break;
                }
                else msg.classList.add('hidden');
            }
        })

    </script>
</body>
</html>
