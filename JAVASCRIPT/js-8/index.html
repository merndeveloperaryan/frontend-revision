<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 8</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="h-screen w-screen">
        <div class="nav h-[10vh] w-full bg-zinc-600 flex justify-center items-center gap-10">
            <h3 class="cursor-pointer text-zinc-100">Home</h3>
            <h3 class="cursor-pointer text-zinc-100">About</h3>
            <h3 class="cursor-pointer text-zinc-100">Contact</h3>
        </div>
        <div class="content w-full h-[90vh] bg-zinc-800 flex justify-center items-center gap-3 p-5 flex-col">
            <div class="w-1/3 flex gap-5 justify-center items-center">
                <input type="text"
                    class="w-full px-2 py-1 border-2 border-zinc-600 rounded bg-transparent outline-none text-zinc-400">


            </div>
            <div
                class="home h-1/2 w-1/3 border-2 border-zinc-600 p-2 text-zinc-300 rounded-lg flex gap-3 flex-wrap overflow-y-auto">



            </div>

        </div>
    </div>



    <script>

        const data = [
            { name: 'aryan', src: 'https://media.istockphoto.com/id/1300972574/photo/millennial-male-team-leader-organize-virtual-workshop-with-employees-online.webp?a=1&b=1&s=612x612&w=0&k=20&c=zrbUynu9yxsQtWT1n5G9-GTyJZs11xhG3apO_e_2x5U=' },
            { name: 'arhan', src: 'https://media.istockphoto.com/id/1303539316/photo/one-beautiful-woman-looking-at-the-camera-in-profile.webp?a=1&b=1&s=612x612&w=0&k=20&c=iV7DbVrhdMwaoYiFhP-No3fvMU-n_k1os8Y74I1Fgok=' },
            { name: 'arnav', src: 'https://media.istockphoto.com/id/938709362/photo/portrait-of-a-girl.webp?a=1&b=1&s=612x612&w=0&k=20&c=WNAd2QlsKBev4QdNoX7aumAZ--5uC7zJFAGKkSSOltQ=' },
            { name: 'arav', src: 'https://media.istockphoto.com/id/1437816897/photo/business-woman-manager-or-human-resources-portrait-for-career-success-company-we-are-hiring.webp?a=1&b=1&s=612x612&w=0&k=20&c=u5RPl326UFf1oyrM1iLFJtqdQ3K28TdBdSaSPKeCrdc=' }
        ]



        const input = document.querySelector('input');
        const home = document.querySelector('.home');

        input.addEventListener('input', function () {
            let persons = data.filter(e => e.name.includes(input.value));
            let clutter = "";
            persons.forEach(e => {
                clutter += `<div class="h-1/2 flex flex-col items-center justify-center">
                    <div class="w-20 h-20 rounded-full border-2 border-zinc-600 overflow-hidden">
                        <img class="bg-cover h-full w-full" src=${e.src} alt="">
                    </div>
                    <h2>${e.name}</h2>
                </div>`;

                document.querySelector('.home').innerHTML = clutter;
            })

            
        })



    </script>
</body>

</html>
