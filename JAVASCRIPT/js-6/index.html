<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- Create an HTML page with a button. when the button is clicked, change the text of the paragraph elements -->

    <div class="h-screen w-screen">
        <div class="nav h-[10vh] w-full bg-zinc-600 flex justify-center items-center gap-10">
            <h3 id="home" class="cursor-pointer text-zinc-100">Home</h3>
            <h3 id="about" class="cursor-pointer text-zinc-100">About</h3>
            <h3 id="contact" class="cursor-pointer text-zinc-100">Contact</h3>
        </div>
        <div class="content w-full h-[90vh] bg-zinc-800 flex justify-center items-center">
            <div class="home h-1/2 w-1/3 border-2 border-zinc-600 p-10 text-zinc-300 rounded-lg">
                home
            </div>
            <div class="about h-1/2 w-1/3 border-2 border-zinc-600 p-10 text-zinc-300 rounded-lg hidden">
                about
            </div>
            <div class="contact h-1/2 w-1/3 border-2 border-zinc-600 p-10 text-zinc-300 rounded-lg hidden">
                contact
            </div>
        </div>
    </div>


    <script>

        const nav = document.querySelector('.nav');
        const content = document.querySelector('.content');
        const about = document.querySelector('.about');
        const contact = document.querySelector('.contact');
        const home = document.querySelector('.home');

        nav.addEventListener('click', function (dets) {
            if(dets.target.id === 'about') {
                about.classList.remove('hidden');
                home.classList.add('hidden');
                contact.classList.add('hidden');
            }
            if(dets.target.id === 'home') {
                about.classList.add('hidden');
                home.classList.remove('hidden');
                contact.classList.add('hidden');
            }
            if(dets.target.id === 'contact') {
                about.classList.add('hidden');
                home.classList.add('hidden');
                contact.classList.remove('hidden');
            }
        })



    </script>
</body>
</html>
